/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'time-api'

gradle.ext {
    // java-telegram-bot-api version
    jtbaVersion = '3.3.0'
    // JUnit version
    junitVersion = '5.0.1'
    // Mockito version
    mockitoVersion = '2.11.0'
    // GeoNames API version
    googlemapsVersion = '0.2.4'
    // Apache Commons Lang3 version
    aclang3Version = '3.6'
    // H2 database version
    h2Version = '1.4.196'
    // Hibernate Validator version
    hibernateValidatorVersion = '6.0.4.Final'
    // Lombok version
    lombokVersion = '1.16.20'

    //Spring Boot version
    springBootVersion = '2.0.0.M5'
}



